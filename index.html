<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css" type="text/css">
    <title>Around the U.S.</title>
</head>

<body class="page">
    <header class="header">
        <div class="header__logo"></div>

    </header>

    <main>

        <section class="profile">
            <img class="profile__avatar" src="images/Cousteau.jpg" alt="Jacques Cousteau">
            <div class="profile__info">
                <div class="profile__text">
                    <h1 class="profile__title">Jacques Cousteau</h1>
                    <button type="button" class="profile__button"></button>
                </div>
                <p class="profile__subtitle">Explorer</p>
            </div>

            <button type="button" class="profile__add-button" id="profile__add-button"></button>
        </section>

        <section class="elements">
            <ul class="element">
                <li class="element__item">
                    <div class="element__container">
                        <img class="element__image" src="images/yosemite.png" alt="Yosemite">
                        <div class="element__group">
                            <h2 class="element__title">Yosemite Valley</h2>
                            <button type="button" class="element__button"></button>
                        </div>
                    </div>
                </li>
                <li class="element__item">
                    <div class="element__container">
                        <img class="element__image" src="images/lake.png" alt="Lake Louise">
                        <div class="element__group">
                            <h2 class="element__title">Lake Louise</h2>
                            <button type="button" class="element__button"></button>
                        </div>
                    </div>
                </li>
                <li class="element__item">
                    <div class="element__container">
                        <img class="element__image" src="images/Bald-Mountains.png" alt="Bald Mountains">
                        <div class="element__group">
                            <h2 class="element__title">Bald Mountains</h2>
                            <button type="button" class="element__button"></button>
                        </div>
                    </div>
                </li>
                <li class="element__item">
                    <div class="element__container">
                        <img class="element__image" src="images/Latemar.png" alt="Latemar">
                        <div class="element__group">
                            <h2 class="element__title">Latemar</h2>
                            <button type="button" class="element__button"></button>
                        </div>
                    </div>
                </li>
                <li class="element__item">
                    <div class="element__container">
                        <img class="element__image" src="images/Vanoise.png" alt="Vanoise National Park">
                        <div class="element__group">
                            <h2 class="element__title">Vanoise National Park</h2>
                            <button type="button" class="element__button"></button>
                        </div>
                    </div>
                </li>
                <li class="element__item">
                    <div class="element__container">
                        <img class="element__image" src="images/Lago-di-Braies.png" alt="Lago di Braies">
                        <div class="element__group">
                            <h2 class="element__title">Lago di Braies</h2>
                            <button type="button" class="element__button"></button>
                        </div>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copy-right">Â© 2020 Around The U.S.</p>
    </footer>

    <div class="popup" id="popup">
        <div class="popup__container" id="popup__container">
            <div class="popup__bg">
                <form class="form" name="Profile form">
                    <h3 class="form__title">Edit Profile</h3>
                    <input class="form__input form__input_name" value="Jacques Cousteau" placeholder="Name" name="Profile Name">
                    <input class="form__input form__input_about" value="Explorer" placeholder="Occupation" name="Profile Job">
                    <button type="submit" class="form__save">Save</button>
                </form>
            </div>
            <button class="popup__close" type="button"></button>
        </div>
    </div>

    <script src="scripts/script.js"></script>
</body>

</html>
