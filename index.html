<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css" type="text/css">
    <title>Around the U.S.</title>
</head>

<body class="page">
    <header class="header">
        <div class="header__logo"></div>

    </header>

    <main>

        <section class="profile">
            <img class="profile__avatar" src="images/Cousteau.jpg" alt="Jacques Cousteau">
            <div class="profile__info">
                <div class="profile__text">
                    <h1 class="profile__title">Jacques Cousteau</h1>
                    <button type="button" class="profile__button"></button>
                </div>
                <p class="profile__subtitle">Explorer</p>
            </div>

            <button type="button" class="profile__add-button" id="profile__add-button"></button>
        </section>

        <section class="elements">
            <ul class="element">

            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copy-right">Â© 2020 Around The U.S.</p>
    </footer>

    <div class="popup" id="popup">
        <div class="popup__bg">
            <form class="form" name="Profile form">
                <h3 class="form__title">Edit Profile</h3>
                <input class="form__input form__input_type_name" value="Jacques Cousteau" placeholder="Name" name="Profile Name">
                <input class="form__input form__input_type_about" value="Explorer" placeholder="Occupation" name="Profile Job">
                <button type="submit" class="form__save">Save</button>
            </form>
            <button class="popup__close" type="button"></button>
        </div>
    </div>

    <div class="add" id="add">
        <div class="add__bg">
            <form class="form" name="Profile form">
                <h3 class="form__title">New place</h3>
                <input class="form__input form__input_type_title" placeholder="Title" name="Add Photo Title">
                <input class="form__input form__input_type_image" placeholder="Image link" name="Add Photo Link">
                <button type="submit" class="form__save">Save</button>
            </form>
            <button class="add__close" type="button"></button>
        </div>
    </div>

    <div class="modal modal_opened">
        <button class="modal__close" type="button"></button>
        <img class="modal__image">
        <div class="modal__title"></div>
    </div>

    <template id="template__photo">
            <li class="element__item">
                <div class="element__container">
                    <div class="element__pics">
                        
                        <div class="element__image"></div>
                        <div class="element__trash"></div>
                    </div>
                     <div class="element__group">
                        <h2 class="element__title"></h2>
                        <button type="button" class="element__button"></button>
                    </div>
                </div>
             </li>
</template>

    <script src="scripts/script.js"></script>
</body>

</html>
