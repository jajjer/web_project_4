<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css" type="text/css">
    <title>Around the U.S.</title>
</head>

<body class="page">
    <header class="header">
        <div class="header__logo"></div>

    </header>

    <main>
        <section class="profile">
            <img class="profile__avatar" src="images/Cousteau.jpg" alt="Jacques Cousteau">
            <div class="profile__info">
                <div class="profile__text">
                    <h1 class="profile__title">Jacques Cousteau</h1>
                    <button type="button" class="profile__button"></button>
                </div>
                <p class="profile__subtitle">Explorer</p>
            </div>

            <button type="button" class="profile__add-button" id="profile__add-button"></button>
        </section>

        <section class="elements">
            <ul class="element">
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copy-right">Jacob JensenÂ© 2020 Around The U.S.</p>
    </footer>

    <div class="popup popup_type_edit">
        <div class="popup__content">
            <button type="button" class="popup__close"></button>
            <form class="popup__form popup__form_type_edit" name="edit-profile">
                <h3 class="popup__title">Edit Profile</h3>
                <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Name" required>
                <input type="text" name="description" class="popup__input popup__input_type_description" placeholder="Job" required>
                <button type="submit" class="popup__button popup__button_type_edit">save</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_new-card">
        <div class="popup__content">
            <button type="button" class="popup__close"></button>
            <form class="popup__form popup__form_type_add" name="new-place">
                <h3 class="popup__title">New Place</h3>
                <input type="text" name="place-name" class="popup__input popup__input_type_card-name" placeholder="Title" required>
                <input type="url" name="link" class="popup__input popup__input_type_url" placeholder="Image Link" required>
                <button type="submit" class="popup__button popup__button_type_add">save</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_image">
        <div class="popup__content popup__content_type_preview">
            <button type="button" class="popup__close"></button>
            <img src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" alt="card" class="popup__image">
            <p class="popup__caption"></p>
        </div>
    </div>

    <template id="template__photo"> 
        <li class="element__item"> 
            <div class="element__container"> 
                <div class="element__pics"> 
                    <div class="element__image"></div> 
                    <button class="element__trash"></button> 
                </div> 
                 <div class="element__group"> 
                    <h2 class="element__title"></h2> 
                    <button type="button" class="element__button"></button> 
                </div> 
            </div> 
         </li> 
    </template>
    <script src="scripts/script.js"></script>
</body>

</html>
